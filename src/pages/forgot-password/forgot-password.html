<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="forgottenPwdForm">
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input formControlName="email" type="email"

        [class.invalid]="!forgottenPwdForm.controls.email.valid &&
        (forgottenPwdForm.controls.email.dirty || submitAttempt)"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!forgottenPwdForm.controls.email.valid  &&
        (forgottenPwdForm.controls.email.dirty || submitAttempt)">
        <p>Please enter a valid email.</p>
      </ion-item>

  <ion-row style="margin-top: 10px">
    <ion-col text-center>
      <button block ion-button color="light" type="submit" (click)="forgottenPassword()">
        Reset Password
      </button>
    </ion-col>
  </ion-row>
</form>
</ion-content>
