<ion-header>

  <ion-navbar>
    <ion-title>Complaints</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="complaintsForm">

    <ion-item>
      <ion-label stacked>Complaints</ion-label>
      <ion-textarea formControlName="complaints" rows="3" placeholder="Enter your complaints here..."
        [class.invalid]="!complaintsForm.controls.complaints.valid && (complaintsForm.controls.complaints.dirty || submitAttempt)"></ion-textarea>
    </ion-item>
    <ion-item *ngIf="!complaintsForm.controls.complaints.valid  && (complaintsForm.controls.complaints.dirty || submitAttempt)">
      <p>Please enter your complaints before submission.</p>
    </ion-item>
  </form>
  <ion-row style="margin-top: 10px;">
    <ion-col text-center>
      <button ion-button block color="light" (click)="submit()">Submit</button>
    </ion-col>
  </ion-row>
</ion-content>
