<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm">
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input formControlName="email" type="email"
        
        [class.invalid]="!loginForm.controls.email.valid &&
        (loginForm.controls.email.dirty || submitAttempt)"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  &&
        (loginForm.controls.email.dirty || submitAttempt)">
        <p>Please enter a valid email.</p>
      </ion-item>

    <ion-item>
      <ion-label floating >Password</ion-label>
      <ion-input formControlName="password" type="password"

      [class.invalid]="!loginForm.controls.password.valid &&
      (loginForm.controls.password.dirty || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  &&
      (loginForm.controls.password.dirty || submitAttempt)">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>

  <ion-row>
    <ion-col text-center>
      <button ion-button color="light" type="submit" (click)="loginUser()">
        Login
      </button>
    </ion-col>
  </ion-row>
</form>
</ion-content>
