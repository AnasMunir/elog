
<ion-header>

  <ion-navbar>
    <ion-title>Questions</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="questionsForm">

    <ion-item>
      <ion-label stacked>Questions</ion-label>
      <ion-textarea formControlName="question" rows="3" placeholder="Ask your question here..."
        [class.invalid]="!questionsForm.controls.question.valid && (questionsForm.controls.question.dirty || submitAttempt)"></ion-textarea>
    </ion-item>
    <ion-item *ngIf="!questionsForm.controls.question.valid  && (questionsForm.controls.question.dirty || submitAttempt)">
      <p>Please enter your question before submission.</p>
    </ion-item>
  </form>

  <ion-row style="margin-top: 10px;">
    <ion-col text-center>
      <button ion-button block color="light" (click)="submit()">Submit</button>
    </ion-col>
  </ion-row>
</ion-content>
