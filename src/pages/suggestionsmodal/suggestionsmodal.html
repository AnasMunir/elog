
<ion-header>

  <ion-navbar>
    <ion-title>Suggestions</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="suggestionsForm">

    <ion-item>
      <ion-label stacked>Suggestions</ion-label>
      <ion-textarea formControlName="suggestions" rows="3" placeholder="Please share your suggestions here..."
        [class.invalid]="!suggestionsForm.controls.suggestions.valid && (suggestionsForm.controls.suggestions.dirty || submitAttempt)"></ion-textarea>
    </ion-item>
    <ion-item *ngIf="!suggestionsForm.controls.suggestions.valid  && (suggestionsForm.controls.suggestions.dirty || submitAttempt)">
      <p>Please enter your suggestions before submission.</p>
    </ion-item>
  </form>
  <ion-row style="margin-top: 10px;">
    <ion-col text-center>
      <button ion-button block color="light" (click)="submit()">Submit</button>
    </ion-col>
  </ion-row>
</ion-content>
